<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuéntrame Aquí</title>
   <!--Link para abrir A-Frame-->
   <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
   <!--Link para lectura de entornos o ambientes de A-Frame-->
   <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
   <!--Link para poder abrir la biblioteca A-Frame Extras-->
   <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
   <!--Link para poder abrir el sistema de física CANNON-->
   <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
   <!--Link para poder abrir Ammo-->
   <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
</head>

<body>
    <a-scene>
        <!--Componentes del Entorno/Ambiente de la galería-->
        <a-sky atmosphere="color:#f2f7ff"></a-sky>
        <a-light type="ambient" color="#222"></a-light>
        <a-entity environment="preset:goldmine; dressing:torii; skyType:color; skyColor:#f2f7ff; groundColor:#f2f7ff; dressingAmount:1; ground:flat"></a-entity>
        <!--Textos y obras de la galería-->
        <a-entity
         text="value:ENCUÉNTRAME AQUÍ;
         font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json;
         fontImage: assets/fonts/abcorregido-msdf/abcorregido.png;
         negate:false;
         color:black;
         letterSpacing:4;"
         scale="2 2 1"
         position="0 2 0">
        </a-entity>
        <a-entity
         text="value:Atistas:\n Hannah Starkey.\n Juan Pablo Echeverri.\n Claude Cahun.\n Graciela Iturbide.;
         font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json;
         fontImage: assets/fonts/abcorregido-msdf/abcorregido.png;
         negate:false;
         color:black;
         letterSpacing:4;"
         scale="2 2 1"
         position="0 1.7 0">
        </a-entity>
        <!--Movilidad a través del Laberinto-->
        <a-entity id="rig" movement-controls position="0 0 5">
            <a-entity id="camera"
                      camera
                      position="0 1.6 0"
                      look-controls="pointerLockEnabled: true"></a-entity>
          </a-entity>
        <!--Primitivos y estrutura del Laberinto-->
        <a-box static-body="sphereRadius: NaN" position="17.53431 2.31136 2.71802" rotation="0.402 90.15 0.265" color="#929393" scale="30.92964 5.973 1" velocity=""></a-box>
        <a-box static-body="sphereRadius: NaN" position="-17.71569 2.57128 0.07826" rotation="0.402 90.15 0.265" color="#929393" scale="36.26382 5.973 1" velocity=""></a-box>
        <a-box static-body="sphereRadius: NaN" position="11.8092 2.21237 17.67387" rotation="0.402 -179.96 0.265" color="#929393" scale="12.45712 5.973 1" velocity=""></a-box>
        <a-box static-body="sphereRadius: NaN" position="-11.86281 2.32211 17.72624" rotation="0.402 -179.96 0.265" color="#929393" scale="12.45712 5.973 1" velocity=""></a-box>
        <a-box static-body="sphereRadius: NaN" position="3.5243 2.4483 -17.60691" rotation="0.3827358071473899 -179.89614259958563 0.25210142985756223" color="#929393" scale="28.88104 5.973 1" velocity=""></a-box>
    </a-scene>
</body>
</html>
