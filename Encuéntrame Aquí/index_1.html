            <!--Textos Curatoriales-->
                <!--General de la Galería-->
                <a-entity 
                text="value:¿Quién eres? Pero no respondas con tu nombre ni te centres sólo en tus gustos e intereses; tampoco en lo que te dedicas. No se está preguntando eso. La respuesta que se busca está relacionada con qué es lo que te define; lo que te hace ser tú. Encuentra en ti todos esos pensamientos; preferencias; pronombres; vestimentas; lugares; sentimientos; relaciones y recuerdos que te conforman y te han marcado, dando lugar a tu origen; a ti. Esa es tu identidad; esa es la identidad;
                font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json;
                fontImage: assets/fonts/abcorregido-msdf/abcorregido.png;
                negate:false;
                color:black;
                letterSpacing:4;"
                scale="5.33196 5.66266 3"
                position="0 1.7 0">
                </a-entity>
                <a-entity text="color: black; font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json; fontImage: assets/fonts/abcorregido-msdf/abcorregido.png; letterSpacing: 4; negate: false; value: Así surge ENCUÉNTRAME AQUÍ, un espacio donde se presenta a la identidad como algo no escrito, ni siquiera definitivo, sino como una construcción en constante movimiento, que si bien puede perderse, o ni siquiera haberse pensado, puede encontrarse. Este espacio se encuentra formado por un laberinto minimalista, frío y con cierto toque de tranquilidad. En él, todos los caminos que nos llevan a encontrar nuestra identidad se hacen presentes, aún si están cerrados o nos deja estancados" scale="5.33196 5.66266 3" position="0.73276 4.6752 -3.98996">
                </a-entity>
                <a-entity 
                text="value:En ella se expone el tema del autoconocimiento en relación con el cuerpo, la memoria y el género, lo que se expresa mediante los artistas: Claude Cahun, Graciela Iturbide, Damián Ortega y Juan Pablo Echeverri. Nuestra intención y objetivo es que con este camino, estas obras y estos artistas, se vea la identidad como una búsqueda constante de uno mismo, manifestada en expresiones corporales y extracorpóreas, algo que está constantemente en cambio dependiendo nuestro círculo, contexto e intención;
                font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json;
                fontImage: assets/fonts/abcorregido-msdf/abcorregido.png;
                negate:false;
                color:black;
                letterSpacing:4;"
                scale="5.33196 5.66266 3"
                position="0 1.7 0">
                </a-entity>
