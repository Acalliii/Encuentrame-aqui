            <!--Textos Curatoriales-->

                <!--General de la Galería-->
                <a-entity text="color: black; font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json; fontImage: assets/fonts/abcorregido-msdf/abcorregido.png; letterSpacing: 3; negate: false; value: ¿Quién eres? Pero no respondas con tu nombre ni te centres sólo en tus gustos e intereses, tampoco en lo que te dedicas. No se está preguntando eso. La respuesta que se busca está relacionada con qué es lo que te define, lo que te hace ser tú. Encuentra en ti todos esos pensamientos, preferencias, pronombres, vestimentas, lugares, sentimientos, relaciones y recuerdos que te conforman y te han marcado, dando lugar a tu origen, a ti. Esa es tu identidad. Esa es la identidad" scale="5.332 5.663 3" position="-11.20815 2.28814 -6.62867">
                </a-entity>
                <a-entity text="color: black; font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json; fontImage: assets/fonts/abcorregido-msdf/abcorregido.png; letterSpacing: 4; negate: false; value: Así surge ENCUÉNTRAME AQUÍ, un espacio donde se presenta a la identidad como algo no escrito, ni siquiera definitivo, sino como una construcción en constante movimiento, que si bien puede perderse, o ni siquiera haberse pensado, puede encontrarse. Este espacio se encuentra formado por un laberinto minimalista, frío y con cierto toque de tranquilidad. En él, todos los caminos que nos llevan a encontrar nuestra identidad se hacen presentes, aún si están cerrados o nos deja estancados" scale="5.33196 5.66266 3" position="-3.02845 2.76899 -6.56765">
                </a-entity>
                <a-entity text="color: black; font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json; fontImage: assets/fonts/abcorregido-msdf/abcorregido.png; letterSpacing: 4; negate: false; value: En ella se expone el tema del autoconocimiento en relación con el cuerpo, la memoria y el género, lo que se expresa mediante los artistas: Claude Cahun, Graciela Iturbide, Damián Ortega y Juan Pablo Echeverri. Nuestra intención y objetivo es que con este camino, estas obras y estos artistas, se vea la identidad como una búsqueda constante de uno mismo, manifestada en expresiones corporales y extracorpóreas, algo que está constantemente en cambio dependiendo nuestro círculo, contexto e intención" scale="5.33196 5.66266 3" position="6.66506 2.44484 -6.51619">
                </a-entity>

                <!--Textos de las salas-->
                <a-entity text="color: black; font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json; fontImage: assets/fonts/abcorregido-msdf/abcorregido.png; letterSpacing: 4; negate: false; value: En esta sala se encuentra la obra de Máscaras de Damián Ortega, en donde se aborda el concepto de la identidad bajo el tema del cuerpo, esta obra nos hace ver lo excluidxs que somos ya sea por tu vestimenta, tu cabello, tu rostro o tu cuerpo en general." scale="5.332 6.000 3" position="-28.016 3.500 -9.700" rotation="0 90.000 0">
                </a-entity>
                <a-entity text="color: black; font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json; fontImage: assets/fonts/abcorregido-msdf/abcorregido.png; letterSpacing: 4; negate: false; value: En esta sala se encuentra la obra de Juan Pablo Echeverri FuturoSExtraños, en la que abordamos la identidad con un criterio de cómo es la forma en la que nos presentamos ante otras personas, el cómo podemos cambiar solo por aparentar." scale="6.500 6.000 3" position="19.531 3.491 -10.450" rotation="0 0 0">
                </a-entity>
                <!--a-entity text="color: black; font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json; fontImage: assets/fonts/abcorregido-msdf/abcorregido.png; letterSpacing: 4; negate: false; value: En esta sala se encuentra la fotografía Quince años de Graciela Iturbide, en dónde vemos a una Muxe, representando la cultura de una región y las personas que nacen como hombres pero se identifican como mujeres." scale="4.000 8.000 5.000" position="29.763 -39.300" rotation="0 -180.000 0">
                </a-entity>
                <!a-entity text="color: black; font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json; fontImage: assets/fonts/abcorregido-msdf/abcorregido.png; letterSpacing: 4; negate: false; value: En esta sala se encuentra la obra de Confesiones Inconfesas, donde Claude Cahun interpreta a la identidad como una máscara que puede ponerse y quitarse cuando se desee; algo no escrito, ni siquiera definitivo, sino una construcción en constante mutación." scale="5.332 6.000 3" position="-28.016 3.500 -9.700" rotation="0 90.000 0">
                </a-entity-->
